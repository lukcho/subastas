<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
           Ofertar 
        </ui:define>
	<ui:define name="contenido">
		<br />
		<h:form id="frm">
			<p:growl id="messages" showDetail="false" />
			<b:panel title="Registro de Oferta" look="primary">
				<b:row>
					<b:column col-sm="12" col-md="12">
						<b:thumbnail tooltip="Oferta">
							<b:row>
								<b:column span="2">
									<h:outputLabel value="Oferta id: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuindexBean.ofer_id}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Valor oferta: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuindexBean.ofer_valor_oferta}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
								</b:column>
								<br />
								<br />
								<br />
								<b:column span="2">
									<h:outputLabel value="Fecha oferta: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuindexBean.ofer_fecha_oferta}"
										styleClass="form-control" disabled="true">
										<f:convertDateTime pattern="yyyy/MM/dd HH:mm" />
									</h:outputLabel>
								</b:column>
							</b:row>
							<br />
						</b:thumbnail>
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column col-sm="12" col-md="12">
						<b:thumbnail tooltip="Item">
							<b:row>
								<b:column span="2">
									<h:outputLabel value="Nombre Item: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuindexBean.item_nombre}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Características Item: " />
								</b:column>
								<b:column span="4">
									<h:inputTextarea rows="4"
										value="#{ofertausuindexBean.item_caracteristicas}" disabled="true"
										styleClass="form-control">
									</h:inputTextarea>
								</b:column>
								<b:column span="2">
								</b:column>
								<br />
								<br />
								<br />
								<br />
								<br />
								<br />
								<b:column span="2">
									<h:outputLabel value="Imagen Item: " />
								</b:column>
								<b:column span="3">
									<p:graphicImage id="imagen"
										value="/resources/img/items/#{ofertausuindexBean.item_imagen}" width="150"
										height="150" />
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Descripción Item: " />
								</b:column>
								<b:column span="4">
									<h:inputTextarea rows="4"
										value="#{ofertausuindexBean.item_descripcion}" disabled="true"
										styleClass="form-control">
									</h:inputTextarea>
								</b:column>
								<br/>
								<br/>
								<br/>
								<br/>
								<br/>
								<br/>
								<b:column span="2">
									<h:outputLabel value="Valor Base Item: " />
								</b:column>
								<b:column span="4">
									<h:outputLabel value="#{ofertausuindexBean.item_valorbase}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
							</b:row>
						</b:thumbnail>
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column col-sm="12" col-md="12">
						<b:thumbnail tooltip="Postulante">
							<b:row>
								<b:column span="2">
									<h:outputLabel value="Nombre Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuindexBean.pos_nombre}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Apellido Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuindexBean.pos_apellido}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
							</b:row>
							<br />
							<b:row>
								<b:column span="2">
									<h:outputLabel value="Correo Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuindexBean.pos_correo}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Teléfono Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuindexBean.pos_telefono}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
							</b:row>
							<br />
							<b:row>
								<b:column span="2">
									<h:outputLabel value="Intitución Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuindexBean.pos_institucion}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Gerencia Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuindexBean.pos_gerencia}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
							</b:row>
							<br />
							<b:row>
								<b:column span="2">
									<h:outputLabel value="Dirección Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuindexBean.pos_direccion}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Área Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuindexBean.pos_area}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
							</b:row>
						</b:thumbnail>
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column span="5">
						<b:commandButton value="Volver"
							action="#{ofertausuindexBean.salirPasuOferta()}" update="frm" look="info"
							process="@this">
						</b:commandButton>
					</b:column>
				</b:row>
				<br />
				<br />
			</b:panel>
		</h:form>
		<p:dialog widgetVar="ic" modal="true" showEffect="fade"
			header="Sistema de Subastas Yachay" hideEffect="fade"
			resizable="false">

			<div class="form-bottom">
				<div class="form-box">
					<h2>
						Ingreso al Sistema <i class="fa fa-gavel fa-2x"></i>
					</h2>
				</div>

				<h:form id="frmlog">
					<p:messages closable="true" />
					<b:inputText placeholder="USUARIO" value="#{sessionBean.nick}"
						disabled="false">
						<p:ajax listener="#{sessionBean.veri()}" update=":frm"></p:ajax>
					</b:inputText>
					<b:inputSecret placeholder="CONTRASE&Ntilde;A" disabled="false"
						value="#{sessionBean.pass}">
					</b:inputSecret>
					<b:commandButton value="Ingresar" iconAwesome="check-square-o"
						action="#{sessionBean.login}" styleClass="btn-block btnSend"
						look="primary" update="frmlog" />
				</h:form>
			</div>
		</p:dialog>
		<p:dialog header="Recuperar contraseña" resizable="false"
			closable="true" closeOnEscape="true" widgetVar="rc" modal="true"
			showEffect="explode" hideEffect="bounce" height="150">
			<div class="div1" style="width: 100%">
				<h:form id="form3">
					<h:outputText
						value="Al momento de enviar el mensaje para la recuperación de la contraseña," />
					<br />
					<h:outputText value="espere la alerta de confimación." />
					<p:panelGrid columns="2">
						<h:outputText value="Ingrese su correo: " />
						<p:inputText required="true" value="#{sessionBean.correocontra}"
							style="width:230px" requiredMessage="Requerido Correo"
							validatorMessage="Formato de correo inv&aacute;lido">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
						<h:outputText value="" />
						<h:outputText value="" />
						<p:commandButton id="trackcer1" icon="ui-icon-key"
							value="Enviar contraseña" onclick="start()"
							widgetVar="startButton1" update=":frm:messages"
							action="#{sessionBean.devolvercontra}">
							<p:tooltip id="toolTipTrack8" for="trackcer1"
								value="Enviar mensaje para recuperar contraseña"
								trackMouse="true" />
						</p:commandButton>
					</p:panelGrid>
				</h:form>
			</div>
		</p:dialog>

		<p:dialog header="Imágen de Flujo de Ofertas" widgetVar="im"
			modal="true" showEffect="fade" hideEffect="fade" resizable="false">
			<div class="row topForm">
				<div class="col-sm-8 col-sm-offset-2 form-box">
						<h:panelGrid>
							<p:graphicImage value="/resources/img/300.jpg"
								width="200" height="200" />
						</h:panelGrid>
				</div>
			</div>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
