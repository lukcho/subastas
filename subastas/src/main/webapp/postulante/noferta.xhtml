<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="templateusu.xhtml">
	<ui:define name="titulo">
           Ofertar 
        </ui:define>
	<ui:define name="contenido">
		<br />
		<h:form>
			<p:poll interval="1" listener="#{ofertausuBean.pollMethod()}"
				update=":frm:txt_tiempo :frm:actual :frm:txt_persona" />
		</h:form>
		<h:form id="frm">
			<p:growl id="messages" showDetail="false" />
			<b:row>
				<b:column span="3">
					<p:graphicImage id="imagen"
						value="/resources/img/items/#{ofertausuBean.item_imagen}"
						width="250" height="250" />
				</b:column>
				<b:column span="2">
					<h:outputText value="#{ofertausuBean.item_nombre}"
						style="color:blue;font-size: 20pt;">
					</h:outputText>
				</b:column>
				<b:column span="2">
					<h:outputText value="$" style="color:#f152ff;font-size: 20pt;" />
					<h:outputText value="#{ofertausuBean.item_valorbase}"
						style="color:#f152ff;font-size: 20pt;">
					</h:outputText>
				</b:column>
				<b:column span="2">
				</b:column>
				<br />
				<br />
				<b:column span="6" style="margin-bottom:10px">
					<h:outputText rows="3" cols="20" disabled="true"
						style="color:blue;" value="#{ofertausuBean.item_descripcion}" />
				</b:column>
				<b:column span="1">
				</b:column>
				<br />
				<br />
				<br />
				<br />
				<b:column span="6" style="margin-bottom:10px">
					<h:outputText rows="3" cols="20" disabled="true"
						value="#{ofertausuBean.item_caracteristicas}" />
				</b:column>
				<br />
				<br />
				<br />
				<br />
				<b:column span="2">
					<h:outputLabel value="Valor Base: " />
				</b:column>
				<b:column span="2">
					<h:outputText value="$" style="font-weight:bold;color:black;" />
					<h:outputText value="#{ofertausuBean.item_valorbase}"
						style="font-weight:bold;color:black;">
					</h:outputText>
				</b:column>
			</b:row>
			<b:row>
				<b:column span="3"></b:column>
				<b:column span="2">
					<h:outputLabel value="Valor Máximo Ofertado: " />
				</b:column>
				<b:column span="2">
					<h:outputText value="$" styleClass="#{ofertausuBean.colorgana}" />
					<h:outputText id="actual" value="#{ofertausuBean.valorMaximo}"
						style="font-weight:bold" styleClass="#{ofertausuBean.colorgana}" />
				</b:column>
				<b:column span="5">
						<h:outputText id="txt_tiempo" value="#{ofertausuBean.tiempo}"
							style="font: 100%/1.618 sans-serif;color:yellow;font-size: 20pt; background-color:black; border: 2px solid black;
    				border-radius: 5px;" />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="3"></b:column>
				<b:column span="2">
					<h:outputLabel value="Valor Ofertado Anterior: "
						style="font-weight:bold" />
				</b:column>
				<b:column span="2">
					<h:outputText value="$" style="font-weight:bold;color:black;" />
					<h:outputText id="txt_persona"
						value="#{ofertausuBean.valorUltimoPostulante}"
						style="font-weight:bold" />
				</b:column>
			</b:row>
			<b:row>
				<b:column span="3"></b:column>
				<b:column span="2">
					<h:outputLabel value="Inicio Subasta:" />
				</b:column>
				<b:column span="4">
					<h:outputText value="#{ofertausuBean.fi}">
						<f:convertDateTime pattern="yyyy/MM/dd HH:mm" />
					</h:outputText>
				</b:column>
			</b:row>
			<b:row>
				<b:column span="3"></b:column>
				<b:column span="2">
					<h:outputLabel value="Fin Subasta:" />
				</b:column>
				<b:column span="4">
					<h:outputText value="#{ofertausuBean.ff}">
						<f:convertDateTime pattern="yyyy/MM/dd HH:mm" />
					</h:outputText>
				</b:column>
			</b:row>
			<b:row>
				<b:column span="3"></b:column>
				<b:column span="2">
					<h:outputLabel value="Valor a Ofertar: " />
				</b:column>
				<b:column span="2">
					<b:inputText value="#{ofertausuBean.ofer_valor_oferta}"
						required="true" placeholder="$0.00"
						requiredMessage="Campo valor venta requerido"
						validatorMessage="Ingrese solo dígitos Ej. 0.00">
						<f:validateRegex pattern="[0-9.]+" />
						<p:ajax listener="#{ofertausuBean.verificarValor()}" update=":frm"></p:ajax>
					</b:inputText>
				</b:column>
			</b:row>
			<b:row>
				<b:column span="3" />
				<b:column span="4">
					<p:commandButton value="Enviar Oferta" styleClass="btn btn-warning"
						style="padding:7px;"
						actionListener="#{ofertausuBean.abrirDialog()}"
						update="frm messages">
					</p:commandButton>&nbsp;&nbsp;&nbsp;
						<b:commandButton value="Volver" action="#{ofertausuBean.salir()}"
						update="frm" look="info" process="@this">
					</b:commandButton>
				</b:column>
			</b:row>
		</h:form>
		<p:confirmDialog header="Confirmación"
			message="Está seguro de guardar la información?" closable="false"
			showEffect="fade" hideEffect="explode" widgetVar="gu">
			<h:form>
				<p:commandButton value="Si" styleClass="ui-confirmdialog-yes"
					icon="ui-icon-check" action="#{ofertausuBean.crearOferta()}"
					oncomplete="PF('gu').hide();" update=":frm:messages" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"
					onclick="PF('gu').hide();" />
			</h:form>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
</html>
