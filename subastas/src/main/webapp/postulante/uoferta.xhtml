<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="templateusu.xhtml">
	<ui:define name="titulo">
           Ofertar 
        </ui:define>
	<ui:define name="contenido">
		<br />
		<h:form id="frm">
			<p:growl id="messages" showDetail="false" />
			<b:panel title="Registro de Oferta" look="primary">
				<b:row>
					<b:column col-sm="12" col-md="12">
						<b:thumbnail tooltip="Oferta">
							<b:row>
								<b:column span="2">
									<h:outputLabel value="Oferta id: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuBean.ofer_id}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Valor oferta: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuBean.ofer_valor_oferta}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
								</b:column>
								<br />
								<br />
								<br />
								<b:column span="2">
									<h:outputLabel value="Fecha oferta: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuBean.ofer_fecha_oferta}"
										styleClass="form-control" disabled="true">
										<f:convertDateTime pattern="yyyy/MM/dd HH:mm" />
									</h:outputLabel>
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Maximo Ofertado: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuBean.valorMaximo}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
							</b:row>
							<br />
						</b:thumbnail>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-sm="12" col-md="12">
						<b:thumbnail tooltip="Item">
							<b:row>
								<b:column span="3">
									<p:graphicImage id="imagen"
										value="/resources/img/items/#{ofertausuBean.item_imagen}"
										width="250" height="250" />
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Nombre Item: " />
								</b:column>
								<b:column span="4">
									<h:outputLabel value="#{ofertausuBean.item_nombre}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<br />
								<br />
								<br />
								<b:column span="2">
									<h:outputLabel value="Características Item: " />
								</b:column>
								<b:column span="4">
									<h:inputTextarea rows="4"
										value="#{ofertausuBean.item_caracteristicas}" disabled="true"
										styleClass="form-control">
									</h:inputTextarea>
								</b:column>
								<br />
								<br />
								<br />
								<br />
								<br />
								<br />
								<b:column span="2">
									<h:outputLabel value="Descripción Item: " />
								</b:column>
								<b:column span="4">
									<h:inputTextarea rows="4"
										value="#{ofertausuBean.item_descripcion}" disabled="true"
										styleClass="form-control">
									</h:inputTextarea>
								</b:column>
								<br />
								<br />
								<br />
								<br />
								<br />
								<br />
								<b:column span="3"></b:column>
								<b:column span="2">
									<h:outputLabel value="Valor Base Item: " />
								</b:column>
								<b:column span="4">
									<h:outputLabel value="#{ofertausuBean.item_valorbase}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
							</b:row>
						</b:thumbnail>
					</b:column>
				</b:row>
				<b:row>
					<b:column col-sm="12" col-md="12">
						<b:thumbnail tooltip="Postulante">
							<b:row>
								<b:column span="2">
									<h:outputLabel value="Nombre Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuBean.pos_nombre}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Apellido Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuBean.pos_apellido}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
							</b:row>
							<br />
							<b:row>
								<b:column span="2">
									<h:outputLabel value="Correo Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuBean.pos_correo}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Dirección Postulante:* " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuBean.pos_direccion}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>

							</b:row>
							<br />
							<b:row>
								<b:column span="2">
									<h:outputLabel value="Teléfono Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertausuBean.pos_telefono}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
							</b:row>
							<br />
						</b:thumbnail>
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column span="5">
						<b:commandButton value="Volver"
							action="#{ofertausuBean.salirOfertas()}" update="frm" look="info"
							process="@this">
						</b:commandButton>
					</b:column>
				</b:row>
				<br />
				<br />
			</b:panel>
		</h:form>
		<p:dialog header="Imágen de Flujo de Ofertas" widgetVar="im"
			modal="true" showEffect="fade" hideEffect="fade" resizable="false">
			<div class="row topForm">
				<div class="col-sm-8 col-sm-offset-2 form-box">
					<h:panelGrid>
						<p:graphicImage value="/resources/img/300.jpg" width="200"
							height="200" />
					</h:panelGrid>
				</div>
			</div>
		</p:dialog>
		<h:form>
			<p:confirmDialog header="Confirmación"
				message="Está seguro de salir del sistema?" closable="false"
				showEffect="fade" hideEffect="explode" widgetVar="cs">
				<p:commandButton value="Yes" styleClass="ui-confirmdialog-yes"
					icon="ui-icon-check" action="#{sessionBean.logout}"
					oncomplete="PF('cs').hide();" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"
					onclick="PF('cs').hide();" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
