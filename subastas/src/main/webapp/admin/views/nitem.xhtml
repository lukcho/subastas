<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
           Item 
        </ui:define>
	<ui:define name="contenido">
		<br />
		<h:form id="frm">
			<p:growl id="messages" showDetail="false" />
			<b:panel title="Registro de Item" look="primary">
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Nombre:* " />
					</b:column>
					<b:column span="4">
						<h:inputText value="#{itemBean.item_nombre}" required="true"
							styleClass="form-control"
							requiredMessage="Campo nombre requerido">
							<f:ajax event="blur" listener="#{itemBean.asignarNombreImagen()}" />
						</h:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Descripción:* " />
					</b:column>
					<b:column span="4" style="margin-bottom:10px">
						<p:inputTextarea value="#{itemBean.item_descripcion}"
							maxlength="255" style="width:100%; margin-bottom:15px;"
							styleClass="form-control" required="true"
							requiredMessage="Campo descripción requerido" />
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Características*: " />
					</b:column>
					<b:column span="4" style="margin-bottom:10px">
						<p:inputTextarea value="#{itemBean.item_caracteristicas}"
							maxlength="255" style="width:100%; margin-bottom:15px;"
							styleClass="form-control" required="true"
							requiredMessage="Campo características*: requerido" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Valor Base:* ($)" />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{itemBean.item_valorbase}" required="true"
							placeholder="0.00" requiredMessage="Campo valor base requerido"
							validatorMessage="Ingrese solo dígitos">
							<f:validateRegex pattern="[0-9.]+" />
						</b:inputText>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Valor Venta:* ($) " />
					</b:column>
					<b:column span="4">
						<b:inputText value="#{itemBean.item_valorventa}" required="true"
							placeholder="0.00" requiredMessage="Campo valor venta requerido"
							validatorMessage="Ingrese solo dígitos">
							<f:validateRegex pattern="[0-9.]+" />
						</b:inputText>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Fecha Inicio*:" />
					</b:column>
					<b:column span="4">
						<p:calendar required="true" mindate="#{itemBean.date}"
							requiredMessage="Requerido Fecha Inicio" id="fechai"
							value="#{itemBean.fi}" pattern="yyyy/MM/dd HH:mm" mask="true">
						</p:calendar>
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Fecha Fin*:" />
					</b:column>
					<b:column span="4">
						<p:calendar required="true" mindate="#{itemBean.date}"
							requiredMessage="Requerido Fecha Fin" id="fechaf"
							value="#{itemBean.ff}" pattern="yyyy/MM/dd HH:mm" mask="true">
						</p:calendar>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Ganador:* " rendered="#{itemBean.edicion}" />
					</b:column>
					<b:column span="4">
						<h:outputLabel value="#{itemBean.item_ganador_dni}"
							rendered="#{itemBean.edicion}" />
					</b:column>
					<b:column span="2">
						<h:outputLabel value="Usario Registro:* " rendered="#{itemBean.edicion}"/>
					</b:column>
					<b:column span="4">
						<h:outputLabel value="#{itemBean.nombre_usuario}"
							rendered="#{itemBean.edicion}" />
					</b:column>
				</b:row>
				<b:row>
					<b:column span="2">
						<h:outputText value="Imagen:" />
					</b:column>
					<b:column span="10">
						<p:fileUpload mode="advanced" dragDropSupport="true"
							update=":frm:messages :frm:imagen" sizeLimit="2097152"
							multiple="false" invalidSizeMessage="Archivo excede limite 2 MB "
							invalidFileMessage="Tipo invalido, solo .jpeg"
							fileLimitMessage="Solo una imagen por Ubicación"
							allowTypes="/(\.|\/)(gif|jpe?g|png)$/" cancelLabel="Cancelar"
							uploadLabel="Subir" label="Seleccionar" fileLimit="1"
							fileUploadListener="#{itemBean.ImagenServ}">
						</p:fileUpload>
					</b:column>
					<b:row>
						<b:column span="2">
							<h:outputLabel value="Vista Imagen: " />
						</b:column>
						<b:column span="4">
							<p:graphicImage id="imagen"
								value="#{facesContex}/imgevent/300.jpg" width="150" height="150" />
						</b:column>
					</b:row>
				</b:row>

				<br />
				<b:row>
					<b:column span="2">
						<h:outputLabel value="Estado*" rendered="#{itemBean.edicion}" />
					</b:column>
					<b:column span="4">
						<b:selectOneMenu value="#{itemBean.item_estado}"
							rendered="#{itemBean.edicion}">
							<f:selectItems value="#{itemBean.listEstados}" />
						</b:selectOneMenu>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="5">
						<p:commandButton value="Guardar" styleClass="btn btn-info"
							style="padding:7px;" actionListener="#{itemBean.abrirDialog()}"
							update="frm messages">
						</p:commandButton>&nbsp;&nbsp;&nbsp;
						<b:commandButton value="Volver" action="#{itemBean.salir()}"
							update="frm" look="info" process="@this">
						</b:commandButton>
					</b:column>
				</b:row>
				<br />
				<br />
			</b:panel>
		</h:form>
		<p:confirmDialog header="Confirmación"
			message="Está seguro de guardar la información?" closable="false"
			showEffect="fade" hideEffect="explode" widgetVar="gu">
			<h:form>
				<p:commandButton value="Si" styleClass="ui-confirmdialog-yes"
					icon="ui-icon-check" action="#{itemBean.crearItem()}"
					oncomplete="PF('gu').hide();" update="frm" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close"
					onclick="PF('gu').hide();" />
			</h:form>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
</html>
