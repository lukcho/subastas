<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="template.xhtml">
	<ui:define name="titulo">
           Ofertar 
        </ui:define>
	<ui:define name="contenido">
		<br />
		<h:form id="frm">
			<p:growl id="messages" showDetail="false" />
			<b:panel title="Registro de Oferta" look="primary">
				<b:row>
					<b:column col-sm="12" col-md="12">
						<b:thumbnail tooltip="Oferta">
							<b:row>
								<b:column span="2">
									<h:outputLabel value="Oferta id: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertasBean.ofer_id}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Valor oferta: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertasBean.ofer_valor_oferta}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
								</b:column>
								<br />
								<br />
								<br />
								<b:column span="2">
									<h:outputLabel value="Fecha oferta: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertasBean.ofer_fecha_oferta}"
										styleClass="form-control" disabled="true">
										<f:convertDateTime pattern="yyyy/MM/dd HH:mm" timeZone="GMT-5"/>
									</h:outputLabel>
								</b:column>
							</b:row>
							<br />
						</b:thumbnail>
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column col-sm="12" col-md="12">
						<b:thumbnail tooltip="Item">
							<b:row>
								<b:column span="2">
									<h:outputLabel value="Nombre Item: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertasBean.item_nombre}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Características Item: " />
								</b:column>
								<b:column span="4">
									<h:inputTextarea rows="4"
										value="#{ofertasBean.item_caracteristicas}" disabled="true"
										styleClass="form-control">
									</h:inputTextarea>
								</b:column>
								<b:column span="2">
								</b:column>
								<br />
								<br />
								<br />
								<br />
								<br />
								<br />
								<b:column span="2">
									<h:outputLabel value="Imagen Item: " />
								</b:column>
								<b:column span="3">
									<p:graphicImage id="imagen"
										value="/resources/img/items/#{ofertasBean.item_imagen}"
										width="150" height="150" />
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Descripción Item: " />
								</b:column>
								<b:column span="4">
									<h:inputTextarea rows="4"
										value="#{ofertasBean.item_descripcion}" disabled="true"
										styleClass="form-control">
									</h:inputTextarea>
								</b:column>
								<br />
								<br />
								<br />
								<br />
								<br />
								<br />
								<b:column span="2">
									<h:outputLabel value="Valor Base Item: " />
								</b:column>
								<b:column span="4">
									<h:outputLabel value="#{ofertasBean.item_valorbase}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
							</b:row>
						</b:thumbnail>
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column col-sm="12" col-md="12">
						<b:thumbnail tooltip="Postulante">
							<b:row>
								<b:column span="2">
									<h:outputLabel value="Nombre Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertasBean.pos_nombre}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Apellido Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertasBean.pos_apellido}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
							</b:row>
							<br />
							<b:row>
								<b:column span="2">
									<h:outputLabel value="Correo Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertasBean.pos_correo}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Teléfono Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertasBean.pos_telefono}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
							</b:row>
							<br />
							<b:row>
								<b:column span="2">
									<h:outputLabel value="Celular Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertasBean.pos_celular}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
								<b:column span="2">
									<h:outputLabel value="Dirección Postulante: " />
								</b:column>
								<b:column span="3">
									<h:outputLabel value="#{ofertasBean.pos_direccion}"
										styleClass="form-control" disabled="true">
									</h:outputLabel>
								</b:column>
							</b:row>
							<br />
						</b:thumbnail>
					</b:column>
				</b:row>
				<br />
				<b:row>
					<b:column span="5">
						<b:commandButton value="Volver"
							action="#{ofertasBean.salirPasuOferta()}" update="frm"
							look="info" process="@this">
						</b:commandButton>
					</b:column>
				</b:row>
				<br />
				<br />
			</b:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
